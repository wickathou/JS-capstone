<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Capstone - Entertaiment Opinion</title>
<script defer src="main.js"></script></head>
<body>
  <!-- Start header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid container p-4">
        <img src="38bef0e09c835b0d2c85.png" alt="">
        <a class="navbar-brand" href="#"><h2>Movies</h2></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <p>more</p>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="place your command..."
              aria-label="Search"
            />
            <button class="btn btn-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- End Header -->
  <main>
    <section class="container">
      <div class="row my-3 g-3" id="show-list">
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <section class="container-fluid bg-dark text-white">
      <div class="container p-3">
        <p>
          Created by <a href="https://github.com/danielmatama">Daniel</a> &
          <a href="https://github.com/wickathou">javior</a>.
        </p>
      </div>
    </section>
  </footer>
  <!-- End Footer -->

</body>
</html>
